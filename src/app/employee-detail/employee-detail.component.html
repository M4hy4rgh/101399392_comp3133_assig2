<main>
    <!-- @if (loading) {
        <div class="fixed inset-0 flex items-center justify-center bg-gray-900 bg-opacity-50 z-50">
            <div class="loader ease-linear rounded-full border-8 border-t-8 border-gray-200 h-32 w-32"></div>
            <span class="loading loading-spinner loading-lg scale-125"></span>
        </div>
    } -->
   
    <div class="hero min-h-screen bg-back2 bg-center bg-cover relative">
        <div class="hero-overlay bg-opacity-60"></div>
        <div class="card lg:card-side bg-base-100 shadow-xl w-2/3 h-1/3 min-h-1/3 max-h-1/3 relative">
            <div class="absolute flex justify-start items-center top-[14px] left-5 z-10">
                <a class="btn btn-circle btn-ghost" (click)="backAction()">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="3"
                    stroke="currentColor"
                    class="w-6 h-6"
                >
                    <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M9 15 3 9m0 0 6-6M3 9h12a6 6 0 0 1 0 12h-3"
                    />
                </svg>
                </a>
                
            </div>
            <div class="overflow-auto w-full">
                <table class="table h-full ">
                    <thead class="h-20 text-sm">
                        <tr>
                            <th></th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Gender</th>
                            <th>Salary</th>
                        </tr>
                    </thead>
                    <tbody class="h-full text-base">
                        @if (loading) {
                        <div class="w-full absolute flex py-20 justify-center items-center self-center">
                            <span class="loading loading-bars w-14 "></span>
                        </div>
                        } @else {

                        @if (data) {
                        <tr class="border-b-0">
                            <th>
                                <div class="avatar pl-10">
                                    <div class="w-24 rounded-full">
                                        <img src="https://daisyui.com/images/stock/photo-1534528741775-53994a69daeb.jpg" />
                                    </div>
                                </div>                                  
                            </th>
                            <td>
                                <div class="flex items-center gap-3">
                                    <div>
                                        <div class="font-bold">{{data.first_name}} {{data.last_name}}</div>
                                    </div>
                                </div>
                            </td>
                            <td>
                                {{data.email}}
                            </td>
                            <td>{{data.gender}}</td>
                            <td>${{data.salary}}</td>
                        </tr>
                        }
                        }
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>
